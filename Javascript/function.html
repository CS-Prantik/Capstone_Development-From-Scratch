<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        setInterval(() => 
        {
              var date=new Date();
              document.getElementById("sec").innerHTML=date.getSeconds();
        }, 1000);
      
    </script>
</head>

<body>
     <h3 id="sec"></h3>
</body>

</html>

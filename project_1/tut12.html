<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height width borders and backgrounds</title>
    <style>
        #firstpara{
            background-color:red;
            height: 100px;
            width:455px;
            border-color: green;
            border-style: solid;
            border-radius: 11px;
        }
        #secondpara{
            background-color: rgb(25, 154, 176);
            height:100px;
            width:455px;
            /* border:4px solid black */
             border-top:2px solid violet;
             border-right:2px solid rgb(18,10,133);
             border-bottom:2px solid violet;
             border-left:2px solid violet;
             border-top-left-radius: 7px;
             border-bottom-left-radius:30px;
             border-top-right-radius:14px;
             border-bottom-right-radius: 14px;
             
            }
            #thirdpara{
                height:100px;
                width: 455px;
                background-image: url('https://www.bing.com/images/search?view=detailV2&ccid=5LjpHSkg&id=12D0DEC684BB65E109C730CBEA1733A6607C174E&thid=OIP.5LjpHSkgMjvj7SQkv_mhfwHaKe&mediaurl=https%3a%2f%2fi.pinimg.com%2foriginals%2f00%2f28%2fc7%2f0028c71f6fe9fce5f87d117f5c5aeeee.jpg&exph=2048&expw=1448&q=image&FORM=IRPRST&ck=B40AB32C5861CDF54A14F8F31C3A3E83&selectedIndex=90&itb=0');
                border-color: red;
                border-style: solid;
                background-repeat: no repeat;  /*repeat-x and repeat-y will make it repeat on x and y axis */
                background-position: top top
                                      top center;
                                    top right;
                                    center left;
                                    center center;
                                    center right;
                                    bottom left;
                                    bottom center:
                                    bottom right 

            }

    </style>
</head>
<body>
    <h3>This is a heading</h3>
    <p id="firstpara">This is a paragraph</p>

    <h3>This is heading</h3>
     <p id="secondpara">This is my second para</p>

     <h3>This Third Para</h3>
     <p id="thirdpara">This is my third para</p>
</body>
</html>

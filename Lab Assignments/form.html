<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Details</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
       <form action="">
        <fieldset>
            <legend class="r-1">Registration Details</legend>
            <label for="u-name">University:-</label>
            <input type="text" name="" id="u-name"><br>
            <label for="u-inst">Institute:-</label>
            <input type="text" name="" id="u-inst"><br>
             <label for="b-1" id="b-0">Branch:-</label>
             <select name="" id="b-1">
                 <option value="select" selected>Select</option>
                 <option value="cse">CSE</option>
                 <option value="ece">ECE</option>
                 <option value="ce">CE</option>
                 <option value="ee">EE</option>
             </select>
             <br>
             <label for="d-1" id="n-0">Degree:-</label>
             <select name="degree" id="d-1">
                <option value="" selected>Select</option>
                <option value="">B.Tech</option>
             </select>
              Pursuing <input type="radio" name="degree">
              Completed <input type="radio" name="degree"><br>
              Average CPI:- <input type="number" name="num" id="m-1">
        </fieldset>
       </form>
    </div>
</body>
</html>

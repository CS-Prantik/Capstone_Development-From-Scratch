<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=["Kavita","Anita","Sunita","Babita"]
        var f1=()=>{
              var ol=document.querySelector('#list')
              for(let i=0;i<arr.length;i++)
              {

                  let li=document.createElement('li');
                  li.innerHTML=arr[i];
                  ol.appendChild(li);
              }
        }
    </script>
</head>
<body>
    <div>
        <h3>Members of my group</h3>
        <ol id="list"></ol>
        <input type="button" value="Populate list" onclick="f1()">
    </div>
</body>
</html>
